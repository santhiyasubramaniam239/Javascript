<!DOCTYPE html>
<html>
<body>



<p>The result of Addition is:</p>
<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

function myCalculator(num1, num2) {
  let sum = num1 + num2;
  myDisplayer(sum);
}

myCalculator(15, 7);
</script>

</body>
</html>
